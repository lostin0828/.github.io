<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
        <title>奶茶满减小工具Tea</title>
        <link rel="stylesheet" type="text/css" href="mainpage.css" />
        <link rel="stylesheet" type="text/css" href="result.css" />
    </head>

    <body id = "body">
        <div id = "mask" onclick="backToHome()"></div>
        <div class = "container" id="container">
                <div class="stick">
                    <div id="next" onclick="result()">
                        <img id="img2" src="img/Next.png"/>
                    </div>
                </div>
                <div class="money">
                   <p class="container_card_title">奶茶金额</p>
                   <div class="container_card">
                       <div class="card_left">
                           <div class="text" id="money_container_original_price" >总价</div>
                       </div>
                       <div class="line"></div>
                       <div class="card_right">
                            <div class="text" id="money_container_actual_price" onclick="getInfo(this)">请输入实际金额</div>
                       </div>

                   </div>
                </div>

                <div class="user" id="user">
                    <p class="container_card_title">用户信息</p>
                    <div class="container_card">
                        <div class="card_left">
                            <div class="text" id="user_container_name_1" onclick="getInfo(this)">谁</div>
                        </div>
                        <div class="line">
                        </div>
                        <div class="card_right">
                            <div class="text" id="user_container_price_1" onclick="getInfo(this)">买了多少钱</div>
                        </div>
                    </div></div>
            <div id="button_add_people" onclick="addPeople()">
                <img id="img1" src="img/Plus.png"/>
            </div>
        </div>
        <div class="result">
            <div id = "popUp">
                <div class = "header">
                    <div class="close_bar" onclick="backToHome()"></div>
                    <div class="price_info">
                        <p style = "font-size:18px; line-height: 18px;display: inline-block;padding:26px 0 0 30px">实际付款</p>
                        <p style = "font-size:16px; display: inline-block; margin: 0 2px 0 6px ;line-height: 16px;">¥</p>
                        <p id = "actual_price" style = "font-size:34px;font-weight:500; display: inline-block; line-height: 34px;"></p>
                        <p id="result_original_price"></p>
                     </div>
                    <img src="img/cup.png" style="width: 86px;display: inline-block;position: absolute;bottom:0;right: 20px;"/>
                </div>
                <div id = "bill"></div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
